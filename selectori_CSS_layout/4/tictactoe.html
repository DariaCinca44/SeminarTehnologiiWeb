<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }

            .container{
                width: 150px;
                margin:50px auto;
            }

            .row{
                clear: both;
            }

            .square{
                float:left;
                box-sizing: border-box;
                border: 1px solid black;
                width: 50px;
                height: 50px;
            }

            .top{
                border-top: none;
            }

            .left{
                border-left: none;
            }

            .right{
                border-right: none;
            }

            .bottom{
                border-bottom: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="row">
                <div class="top left square"></div>
                <div class="top middle square"></div>
                <div class="top right square"></div>
            </div>
            <div class="row">
                <div class="middle left square"></div>
                <div class="middle center square"></div>
                <div class="middle right square"></div>
            </div>
            <div class="row">
                <div class="bottom left square"></div>
                <div class="bottom middle square"></div>
                <div class="bottom right square"></div>
            </div>
        </div>
    </body>
</html>
